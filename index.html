<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <main>
      <article class="card-container">
        <figure>
          <img
            class="card-author__avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar"
          />
        </figure>
        <header class="card-header">
          <div class="card-name">
            <h1 class="card-title">Jessica Randall</h1>
            <div class="card-location">London, United Kingdom</div>
          </div>
          <p class="card-bio">"Front-end developer and avid reader."</p>
        </header>
        <div class="card-buttons">
          <button class="card-button">GitHub</button>
          <button class="card-button">Frontend Mentor</button>
          <button class="card-button">Linkedin</button>
          <button class="card-button">Twitter</button>
          <button class="card-button">Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
